<!DOCTYPE html>
<html lang="en">
  <head>

<body>

    <h1>WORDLE.CLONE</h1>
    <h2>(recreated by Kenzo, for practice)</h2>

    <div id="container">

        <div class="main-square">
            <div class="row" id="row0">
                <div class="letter-square letter" id="letter0"></div>
                <div class="letter-square letter" id="letter1"></div>
                <div class="letter-square letter" id="letter2"></div>
                <div class="letter-square letter" id="letter3"></div>
                <div class="letter-square letter" id="letter4"></div>
            </div>
            <div class="row" id="row1">
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
            </div>
            <div class="row" id="row2">
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
            </div>
            <div class="row" id="row3">
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
            </div>
            <div class="row" id="row4">
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
            </div>
            <div class="row" id="row5">
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
                <div class="letter-square letter"></div>
            </div>
        </div>

        <div id="gameover-log"></div>

    </div>
    
    <footer id="buttons">
        <div class="button-rows" id="button-row0"></div>
        <div class="button-rows" id="button-row1"></div>
        <div class="button-rows" id="button-row2"></div>
    </footer>
    <!-- <button id="check">Check</button> -->
    <div id="message-container"></div>

</body>

</body>
</html>
